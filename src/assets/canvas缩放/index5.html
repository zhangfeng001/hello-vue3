<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Canvas高速入门</title>
  <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script> <!-- 引用jQuery库-->
</head>
<body>  <!-- 页面的主题内容均在这里 -->
<canvas width="500" height="500" id="mycanvas"  style="background-color: #113344"></canvas>
<script type="text/javascript">
    $(document).ready(function(){
      var canvas = $("#mycanvas");
      var context = canvas.get(0).getContext("2d");
      
      context.scale(2,2); //x，y均放大2倍
      context.fillStyle='red'
      context.fillRect(125,125,100,100); //相当于（200,200）处画一个宽高均为200的矩形
    });
  </script>
</body>
</html>
