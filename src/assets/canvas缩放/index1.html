            if (canvas.getContext) {
                var ctx = canvas.getContext('2d')
                ctx.translate(300/2-50,300/2-50)

                ctx.beginPath()
                ctx.strokeStyle='blue'
                ctx.strokeRect(0,0,100,100)
                ctx.closePath()

                ctx.translate(-20,-20)
                ctx.beginPath()
                ctx.strokeStyle='yellow'
                ctx.strokeRect(0,0,140,140)
                ctx.closePath()

                ctx.translate(-25,-25)
                ctx.beginPath()
                ctx.strokeStyle='green'
                ctx.strokeRect(0,0,190,190)
                ctx.closePath()
            }
        }
    </script>
